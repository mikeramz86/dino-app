<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dino Quiz</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link href="index.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
	<header role="banner">	
		<div class="hLogo">
		  <a href="index.html">
			  <img class="logo" src="https://i.imgur.com/KDJtk4c.png?1" alt="dino foot print to home page">
			</a>
		</div>
		<div class="qAndP">
			<div> Question: <span class="js-questionNum">0</span>/10</div>
			<div> Score: <span class="js-score">0</span></div>
		</div>
	</header>

	<main role="main">
		<div class="col-12">
			<div class="js-quizBox">
				<h1>Do You Know <br> Your Dinos?</h1>
				<button type="button" class="js-startButton">Start Quiz</button>
			</div>
		</div>
		<div class="js-questionAnswerForm"></div>
		<script type="text/javascript" src="index.js"></script>

	</main>


</body>
</html>
